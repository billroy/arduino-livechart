<!doctype html>
<meta charset='utf-8'>
<title>Arduino Serial LiveChart</title>
<style>
body {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis path {
	display: none;
}

.line {
	fill: none;
	stroke: steelblue;
	stroke-width: 1.5px;
}

</style>
<body>
<script src='http://d3js.org/d3.v3.js'></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
		.range([0, width]);

var y = d3.scale.linear()
		.range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
		.scale(x)
		.orient('bottom');

var yAxis = d3.svg.axis()
		.scale(y)
		.orient('left');

var line = d3.svg.line()
		.interpolate('basis')
		.x(function(d) { return x(d.time); })
		.y(function(d) { return y(d.value); });

var svg = d3.select('body').append('svg')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	.append('g')
		.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

var json_uri = 'json/datalog';

function drawGraph(error, data) {

	if (error) console.log('Error fetching data:', error);

	color.domain(d3.keys(data[0]).filter(function(key) { return key !== 'time'; }));

	var values = color.domain().map(function(name) {
		return {
			name: name,
			values: data.map(function(d) {
				return {time: d.time, value: +d[name]};
			})
		};
	});

	x.domain(d3.extent(data, function(d) { return d.time; }));

	y.domain([
		d3.min(values, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
		d3.max(values, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
	]);

	svg.append('g')
			.attr('class', 'x axis')
			.attr('transform', 'translate(0,' + height + ')')
			.call(xAxis);

	svg.append('g')
			.attr('class', 'y axis')
			.call(yAxis)
		.append('text')
			.attr('transform', 'rotate(-90)')
			.attr('y', 6)
			.attr('dy', '.71em')
			.style('text-anchor', 'end')
			.text(' ');

	var value = svg.selectAll('.value')
			.data(values)
		.enter().append('g')
			.attr('class', 'value');

	value.append('path')
			.attr('class', 'line')
			.attr('d', function(d) { return line(d.values); })
			.style('stroke', function(d) { return color(d.name); });

	value.append('text')
			.datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
			.attr('transform', function(d) { return 'translate(' + x(d.value.time) + ',' + y(d.value.value) + ')'; })
			.attr('x', 3)
			.attr('dy', '.35em')
			.text(function(d) { return d.name; });

}

d3.json(json_uri, drawGraph);

var refresh = 0;
if (refresh) window.setInterval(function() {
	d3.json(json_uri, drawGraph);
}, refresh);

</script>

<p>This example program charts data logged to the PC by a USB-connected Arduino sending streaming JSON.</p>

<p>For documentation see the <a href='https://github.com/billroy/arduino-serial-livechart'>README on GitHub, where you can also find the code.</a></p>

</body><html>
